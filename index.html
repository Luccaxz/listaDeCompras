<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>
<body>
    <header>
        <h1>CARRINHO DE COMPRAS</h1>
    </header>
    
    <div class="conteudo">
        <div id="topo">
           
          <form v-on:submit.prevent="addNewTodo">
            <input
              v-model="newTodoText" id="new-todo" placeholder="Adicione um novo item...">
            <button id="btnAddItem"><i class="fa fa-plus" ></i></button>  
          </form>

<!-- Button trigger modal -->
<button id="modal" type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Abrir Lista</button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="staticBackdropLabel">Lista de Compras</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal"><i class="fa fa-window-close " aria-hidden="true"></i>
          </button>
        </div>
        <div class="modal-body">
        </div>

           <ul  id="listaItens" >
                <li 
                  is="todo-item"
                  v-for="(todo, index) in todos"
                  v-bind:key="todo.id"
                  v-bind:title="todo.title"
                  v-on:remove="todos.splice(index, 1)"
                ></li>
            </ul>
         
        </div>
      </div>
    </div>
  </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
